          <li><a href="contact.html" class="text-purple-700 hover:text-black">Contact Me</a></li>
        </ul>
      </nav>

      <!-- Logo image positioned right -->
      <div class="absolute left-8">
        <img src="src/logo.png" alt="Logo" class="h-16 md:h-20" />
      </div>

    </div>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12 max-w-3xl">
       <h2 class="text-1xl font-normal text-gray-800 mb-8 text-center">Get in touch</h2>
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Contact <span class="text-purple-700">Me</span></h1>
        

        
        <!-- Contact Form -->
        <form class="bg-white p-8 rounded-lg shadow-md">
            <!-- Name Fields -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-gray-700 mb-2 font-normal">First name</label>
                    <input type="text" class="w-full px-4 py-2 border border-purple-700 rounded-md focus:outline-none focus:ring-2 focus:ring-black">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2 font-normal">Last name</label>
                    <input type="text" class="w-full px-4 py-2 border border-purple-700 rounded-md focus:outline-none focus:ring-2 focus:ring-black">
                </div>
            </div>

            <!-- Email and Phone -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label class="block text-gray-700 mb-2 font-normal">Email</label>
                    <input type="email" class="w-full px-4 py-2 border border-purple-700 rounded-md focus:outline-none focus:ring-2 focus:ring-black">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2 font-normal">Phone  number</label>
                    <input type="tel" class="w-full px-4 py-2 border border-purple-700 rounded-md focus:outline-none focus:ring-2 focus:ring-black">
                </div>
            </div>

            <!-- Topic Selection -->
            <div class="mb-6">
                <label class="block text-gray-700 mb-2 font-normal">Choose a topic</label>
                <select class="w-full px-4 py-2 border border-purple-700 rounded-md focus:outline-none focus:ring-2 focus:ring-black">
                    <option>Select one...</option>
                </select>
            </div>

            <!-- Message -->
            <div class="mb-6">
                <label class="block text-gray-700 mb-2 font-normal">Message</label>
                <textarea class="w-full px-4 py-2 border border-purple-700 rounded-md h-32 focus:outline-none focus:ring-2 focus:ring-black" placeholder="This your message..."></textarea>
            </div>

            <!-- Checkboxes -->
            <div class="space-y-4 mb-8">
                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="h-4 w-4 text-black focus:ring-purple-700 border-purple-700 rounded">
                    <label for="terms" class="ml-2 block text-gray-800 font-normal">Looked the term:</label>
                </div>

                
            

          
            
        </form>
    </main>
